<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>MerryChristmas</title>
		<embed src="music.mp3" hidden="true">
		<link rel="stylesheet" type="text/css" href="demo.css">
		<link rel="stylesheet" type="text/css" href="santa.css">
		<link rel="stylesheet" type="text/css" href="buttons.css">
	</head>
	<body>
		<div class="snow"></div>
		<div class="container">
			<header class="codrops-header">
				<h1>Merry Christmas</h1>
				<h1 id="headerTitle" class="changeNameColor"></h1>
				<h5 id="hit"></h1>
				<label id="InputName" style="color: white;display: block">Please input your name in English:</label>
				<input type="text" id="name" placeholder="eg. Yuyang Qiao" style="border-radius: 5px">
				<a href="#" class="button orange glossy round" id="jsOnClick">ok</a>
			</header>
			<div class="content content--Santa">
				<div class="mountain"></div>
				<div class="mountain"></div>
				<div class="Santa">
					<!-- ç”»Santa -->
					<div class="Santa-hat">
						<div class="Santa-hat-pop"></div>
					</div>
					<div class="Santa-hat-buttom"></div>
					<div class="Santa-head">
						<div class="Santa-left-ear"></div>
						<div class="Santa-right-ear"></div>
						<div class="Santa-left-eye"></div>
						<div class="Santa-right-eye"></div>
						<div class="Santa-bear-big-left"></div>
						<div class="Santa-bear-big-right"></div>
						<div class="Santa-mouth"></div>
					</div>
					<div class="Santa-body">
						<div class="Santa-left-arm"></div>
						<div class="Santa-right-arm"></div>
						<div class="Santa-tool"></div>
						<div class="Santa-right-hand"></div>
						<div class="Santa-gift"></div>
						<div class="Santa-car-left"></div>
						<div class="Santa-car-bottom"></div>
						<div class="Santa-car-foot-left"></div>
						<div class="Santa-car-foot-right"></div>
					</div>
				</div>

				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="display:none">
					<defs>
						<filter id="squiggly-0">
							<feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="0" />
							<feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="2" />
						</filter>
						<filter id="squiggly-1">
							<feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="1" />
							<feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
						</filter>
						<filter id="squiggly-2">
							<feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="2" />
							<feDisplacementMap in="SourceGraphic" in2="noise" scale="2" />
						</filter>
						<filter id="squiggly-3">
							<feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="3" />
							<feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
						</filter>
						<filter id="squiggly-4">
							<feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="4" />
							<feDisplacementMap in="SourceGraphic" in2="noise" scale="1" />
						</filter>
					</defs>
				</svg>
			</div>
		</div>
		<script type="text/javascript" src="md5.js"></script>
		<script type="text/javascript" src="santa.js"></script>
	</body>
</html>
